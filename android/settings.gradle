pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Подключаем Gradle-скрипты из Flutter SDK
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Убираем явную версию для flutter-plugin-loader, так как она определяется Flutter SDK
    id "dev.flutter.flutter-plugin-loader"
    id "com.android.application" version "8.7.2" apply false  // Обновляем до 8.7.2 для Android 15
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false  // Стабильная версия для Flutter 3.35.5
}

include ":app"